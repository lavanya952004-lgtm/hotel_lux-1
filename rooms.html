<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking - Rooms</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0; 
      background-color: #f8f8f8;
    }
    .site-header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }
    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links li {
      margin-left: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: background 0.3s, color 0.3s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background-color: #c59d5f;
      color: #fff;
      border-radius: 5px;
    }
    .rooms-section {
      padding: 4rem 0;
    }
    .rooms-section h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .room-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 1rem;
    }
    .room-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .room-card h3 {
      margin: 1rem 0 0.5rem;
    }
    .room-card p {
      color: #666;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: #c59d5f;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #a37f43;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container navbar">
      <h1 class="logo">HotelLux</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="rooms.html" class="active">Rooms</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </header>

  <section class="rooms-section container">
    <h2>Our Rooms</h2>
    <div class="rooms-grid">
      <div class="room-card">
        <img src="deluxe.jpg" alt="Deluxe Room">
        <h3>Deluxe Room</h3>
        <p>₹9,999 / night</p>
        <a href="booking.html?room=Deluxe Room" class="btn">Book Now</a>
      </div>
      <div class="room-card">
        <img src="executive.jpg" alt="Executive Suite">
        <h3>Executive Suite</h3>
        <p>₹14,999 / night</p>
        <a href="booking.html?room=Executive Suite" class="btn">Book Now</a>
      </div>
      <div class="room-card">
        <img src="single.jpg" alt="Single Room">
        <h3>Single Room</h3>
        <p>₹7,499 / night</p>
        <a href="booking.html?room=Single Room" class="btn">Book Now</a>
      </div>
    </div>
  </section>
</body>
</html>
