<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    .site-header { background:#fff; box-shadow:0 2px 5px rgba(0,0,0,.05); padding:1rem 0; position:sticky; top:0; z-index:999; }
    .container { width:90%; max-width:1200px; margin:auto; }
    .navbar { display:flex; justify-content:space-between; align-items:center; }
    .logo { font-size:1.8rem; font-weight:600; color:#333; }
    .nav-links { display:flex; list-style:none; padding:0; margin:0; }
    .nav-links li { margin-left:1.5rem; }
    .nav-links a { text-decoration:none; color:#333; font-weight:500; padding:.5rem 1rem; transition:.3s; }
    .nav-links a:hover, .nav-links a.active { background:#c59d5f; color:#fff; border-radius:5px; }

    .login-form { max-width:400px; background:#fff; padding:2rem; margin:5rem auto; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; }
    .login-form h2 { text-align:center; margin-bottom:1.5rem; }
    .login-form label { display:block; margin-bottom:.4rem; font-weight:500; }
    .login-form input[type="text"],
    .login-form input[type="password"] { width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:5px; }
    .field-wrap { position:relative; }
    .toggle-password { position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:.85rem; color:#555; user-select:none; }
    .login-form input[type="submit"] { width:100%; background:#c59d5f; color:white; border:none; padding:0.75rem; font-size:1rem; border-radius:5px; cursor:pointer; }
    .login-form input[type="submit"]:hover { background:#a97f4a; }
    .login-form .options { display:flex; justify-content:space-between; font-size:0.9rem; }
    .form-message { margin-top:1rem; font-size:.9rem; display:none; text-align:center; }
    .form-message.error { color:red; display:block; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container navbar">
      <h1 class="logo">HotelLux</h1>
      <ul class="nav-links">
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="index.html">Home</a></li> 
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        
      </ul>
    </div>
  </header>

  <section class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <div class="field-wrap">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" id="togglePwd">Show</span>
      </div>

      <input type="submit" value="Login">

      <div class="options">
        <label><input type="checkbox" id="remember"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <div id="formMessage" class="form-message"></div>
    </form>
  </section>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('formMessage');
    const user = document.getElementById('username');
    const pass = document.getElementById('password');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // stop page reload

      if (!user.value.trim() || !pass.value.trim()) {
        msg.textContent = '⚠️ Please fill in all fields';
        msg.className = 'form-message error';
        return;
      }

      // ✅ Redirect to Home page after successful login
      window.location.href = "index.html";
    });

    // Toggle password visibility
    document.getElementById('togglePwd').addEventListener('click', function () {
      if (pass.type === "password") {
        pass.type = "text";
        this.textContent = "Hide";
      } else {
        pass.type = "password";
        this.textContent = "Show";
      }
    });
  </script>
</body>
</html>
